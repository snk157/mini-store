<!DOCTYPE html>
<html>
  <head>
    <title>Ministore - Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
      }

      .hero-section {
        background-color: #007bff;
        color: white;
        padding: 3rem 0;
        text-align: center;
      }

      .breadcrumbs a {
        color: #e0e0e0;
        text-decoration: none;
      }

      .breadcrumbs a:hover {
        text-decoration: underline;
      }

      .cart-table {
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      .cart-item {
        padding: 1rem 0;
        border-bottom: 1px solid #ddd;
      }

      .cart-item:last-child {
        border-bottom: none;
      }

      .card-image img {
        border-radius: 8px;
      }

      .qty-number {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
      }

      .qty-number input {
        text-align: center;
        width: 50px;
        border: none;
        font-weight: bold;
      }

      .quntity-button {
        padding: 5px 10px;
        background: #f1f1f1;
        cursor: pointer;
      }

      .quntity-button:hover {
        background: #e0e0e0;
      }

      .cart-totals {
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 1.5rem;
      }

      .cart-totals h2 {
        border-bottom: 2px solid #ddd;
        padding-bottom: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .btn-black {
        background-color: #343a40;
        color: white;
        border-radius: 50px;
        transition: 0.3s ease-in-out;
      }

      .btn-black:hover {
        background-color: #007bff;
      }

      @media (max-width: 768px) {
        .cart-table, .cart-totals {
          padding: 1rem;
        }

        .cart-item {
          display: block;
        }

        .cart-info, .qty-field, .total-price {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <h1 class="display-4 text-uppercase">Cart</h1>
      <div class="breadcrumbs">
        <span><a href="index.html">Home ></a></span>
        <span>Cart</span>
      </div>
    </div>
    <div class="container my-5">
      <div class="cart-table">
        <div class="cart-header text-uppercase text-center mb-4">
          <div class="row">
            <div class="col-lg-4">Product</div>
            <div class="col-lg-3">Quantity</div>
            <div class="col-lg-4">Subtotal</div>
          </div>
        </div>
        <!-- Cart Item 1 -->
        <div class="cart-item">
          <div class="row align-items-center">
            <div class="col-lg-4 d-flex align-items-center">
              <img src="images/cart-item1.jpg" alt="Product" class="img-fluid me-3" width="80">
              <div>
                <h6 class="text-uppercase">Iphone 13</h6>
                <p class="text-muted">$1500.00</p>
              </div>
            </div>
            <div class="col-lg-3 text-center">
              <div class="qty-number d-inline-flex align-items-center">
                <div class="quntity-button">+</div>
                <input type="text" value="1" readonly>
                <div class="quntity-button">-</div>
              </div>
            </div>
            <div class="col-lg-4 text-center">
              <p class="text-primary">$1500.00</p>
            </div>
            <div class="col-lg-1 text-center">
              <button class="btn btn-danger btn-sm">Remove</button>
            </div>
          </div>
        </div>
        <!-- Cart Item 2 -->
        <div class="cart-item">
          <div class="row align-items-center">
            <div class="col-lg-4 d-flex align-items-center">
              <img src="images/cart-item2.jpg" alt="Product" class="img-fluid me-3" width="80">
              <div>
                <h6 class="text-uppercase">Pink Watch</h6>
                <p class="text-muted">$870.00</p>
              </div>
            </div>
            <div class="col-lg-3 text-center">
              <div class="qty-number d-inline-flex align-items-center">
                <div class="quntity-button">+</div>
                <input type="text" value="1" readonly>
                <div class="quntity-button">-</div>
              </div>
            </div>
            <div class="col-lg-4 text-center">
              <p class="text-primary">$870.00</p>
            </div>
            <div class="col-lg-1 text-center">
              <button class="btn btn-danger btn-sm">Remove</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-totals">
        <h2>Cart Totals</h2>
        <table class="table">
          <tr>
            <th>Subtotal</th>
            <td class="text-end">$2,370.00</td>
          </tr>
          <tr>
            <th>Total</th>
            <td class="text-end">$2,370.00</td>
          </tr>
        </table>
        <div class="text-center">
          <button class="btn btn-black">Continue Shopping</button>
          <button class="btn btn-primary ms-2">Proceed to Checkout</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
