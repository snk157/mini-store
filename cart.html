<!DOCTYPE html>
<html>
  <head>
    <title>Ministore</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- script ================================================== -->
    <script>
      function loadHeaderFooter()
      {
        // Fetch and insert header content
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header-container').innerHTML = data;
          });

        // Fetch and insert footer content
        fetch('footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer-container').innerHTML = data;
          });
        }

        // Call function to load header and footer
        window.onload = loadHeaderFooter;
    </script>
    <!-- script ================================================== -->
    <script src="js/modernizr.js"></script>
  </head>
  <div id="header-container"></div>
    <section class="hero-section position-relative bg-light-blue padding-medium">
      <div class="hero-content">
        <div class="container">
          <div class="row">
            <div class="text-center padding-large no-padding-bottom">
              <h1 class="display-2 text-uppercase text-dark">Cart</h1>
              <div class="breadcrumbs">
                <span class="item">
                  <a href="index.html">Home ></a>
                </span>
                <span class="item">Cart</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="shopify-cart padding-large">
      <div class="container">
        <h1 class="text-center mb-4">Your Shopping Cart</h1>
        <div class="cart-table bg-white shadow-sm rounded p-4 mb-4">
          <div class="row text-uppercase fw-bold text-muted border-bottom pb-2 mb-3">
            <div class="col-lg-6">Product</div>
            <div class="col-lg-2 text-center">Quantity</div>
            <div class="col-lg-2 text-end">Subtotal</div>
            <div class="col-lg-2 text-center">Action</div>
          </div>
          <!-- Cart Item 1 -->
          <div class="row align-items-center py-3 border-bottom">
            <div class="col-lg-6 d-flex align-items-center">
              <img src="images/cart-item1.jpg" alt="Product" class="img-fluid rounded me-3" width="80">
              <div>
                <h6 class="mb-1">Iphone 13</h6>
                <p class="mb-0 text-muted">$1500.00</p>
              </div>
            </div>
            <div class="col-lg-2 text-center">
              <div class="d-inline-flex align-items-center">
                <button class="btn btn-light btn-sm">-</button>
                <input type="text" class="form-control text-center mx-2" value="1" style="width: 50px;">
                <button class="btn btn-light btn-sm">+</button>
              </div>
            </div>
            <div class="col-lg-2 text-end">
              <p class="mb-0 text-primary fw-bold">$1500.00</p>
            </div>
            <div class="col-lg-2 text-center">
              <button class="btn btn-danger btn-sm">Remove</button>
            </div>
          </div>
          <!-- Cart Item 2 -->
          <div class="row align-items-center py-3">
            <div class="col-lg-6 d-flex align-items-center">
              <img src="images/cart-item2.jpg" alt="Product" class="img-fluid rounded me-3" width="80">
              <div>
                <h6 class="mb-1">Pink Watch</h6>
                <p class="mb-0 text-muted">$870.00</p>
              </div>
            </div>
            <div class="col-lg-2 text-center">
              <div class="d-inline-flex align-items-center">
                <button class="btn btn-light btn-sm">-</button>
                <input type="text" class="form-control text-center mx-2" value="1" style="width: 50px;">
                <button class="btn btn-light btn-sm">+</button>
              </div>
            </div>
            <div class="col-lg-2 text-end">
              <p class="mb-0 text-primary fw-bold">$870.00</p>
            </div>
            <div class="col-lg-2 text-center">
              <button class="btn btn-danger btn-sm">Remove</button>
            </div>
          </div>
        </div>
        <div class="cart-totals bg-white shadow-sm rounded p-4">
          <h2 class="mb-4">Cart Totals</h2>
          <table class="table">
            <tr>
              <th>Subtotal</th>
              <td class="text-end">$2,370.00</td>
            </tr>
            <tr>
              <th>Total</th>
              <td class="text-end fw-bold">$2,370.00</td>
            </tr>
          </table>
          <div class="text-center mt-4">
            <button class="btn btn-outline-dark">Continue Shopping</button>
            <button class="btn btn-primary ms-3">Proceed to Checkout</button>
          </div>
        </div>
      </div>
    </section>    
  <div id="footer-container"></div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
