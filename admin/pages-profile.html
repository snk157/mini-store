<script>
 if (token)
  {
    var decoded_token = jwt_decode(token);
    document.getElementById("username").innerHTML = decoded_token.username;

    if (decoded_token.exp < Math.floor(Date.now()/1000))
    {
      window.stop();
      localStorage.removeItem("token");
      window.location.href = `${window.location.origin}/admin.html`;
    }
  }

  function loadSidebar()
  {
    // Fetch and insert header content
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
      });
  }

  async function getAdminUserInfo() {
    try {
      const response = await axios.get(`https://mini-store-api-ud3r.onrender.com/users/${decoded_token.userId}`);
      const data = response.data;

      if (data.status) {
        document.getElementById('admin-fullname').value = data.data.username || '';
        document.getElementById('admin-email').value = data.data.email || '';
        document.getElementById('admin-password').value = data.data.password || '';
        document.getElementById('admin-phone').value = data.data.contact || '';
      } else {
        alert('Failed to fetch admin user info.');
      }
    } catch (error) {
      console.error('Error fetching admin user info:', error);
      alert('An error occurred while fetching admin user info.');
    }
  }

   // Call function to load header and footer
   window.onload = function() {
    loadSidebar();
   };

</script>
