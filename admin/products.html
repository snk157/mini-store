<script>
  document.addEventListener("DOMContentLoaded", function () {
    const newProductButton = document.querySelector(".btn-primary")
    const cancelButton = document.querySelector("#cancel-btn");
    const productFormCard = document.querySelector("#product-form").closest(".card");
    const productTableCard = document.querySelector(".product-table").closest(".card");
    const addProductButton = document.getElementById("add-product-button")
    const priceInput = document.getElementById('product-price');
    const quantityInput = document.getElementById('product-quantity');
    const token = localStorage.getItem("token");

    // Enforce numeric input
    enforceNumericInput(priceInput, true);  // Allows decimals
    enforceNumericInput(quantityInput, false);  // Only integers

    loadSidebar();
    fetchProductList();
    loadCategories();

    // Initially hide the form card
    productFormCard.style.display = "none";

    function loadSidebar() {
    // Fetch and insert header content
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
      });
  }

  async function fetchProductList() {
    try {
      const response = await axios.get('https://mini-store-api-ud3r.onrender.com/products', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      if (response.status === 200) {
        const products = response.data;
        const tableBody = document.querySelector('.product-table tbody');
        tableBody.innerHTML = '';

        // Populate table rows with data
        products.forEach((product) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.description}</td>
            <td>${product.price}</td>
            <td>${product.stock}</td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        console.error('Failed to fetch products', response.status);
      }
    } catch (error) {
      console.error('Error fetching products:', error);
    }
  }

  async function loadCategories() {
    try {
      const response = await axios.get('https://mini-store-api-ud3r.onrender.com/categories', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const categories = response.data;
      if (Array.isArray(categories)) {
        const categorySelect = document.getElementById('product-category');
        categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category.id;
          option.textContent = category.category_name;
          categorySelect.appendChild(option);
        });
      }
      else {
        console.error('Categories is not an array:', categories);
      }
    } catch (error) {
      console.error('Failed to load categories:', error);
    }
  }

  newProductButton.addEventListener("click", async function () {
    if (productTableCard.style.display === "none") {
      productTableCard.style.display = "block";
      productFormCard.style.display = "none";
    } else {
      productTableCard.style.display = "none";
      productFormCard.style.display = "block";
    }
  });

  cancelButton.addEventListener("click", function (e) {
  e.preventDefault();
  productTableCard.style.display = "block";
  productFormCard.style.display = "none";
});

  addProductButton.addEventListener("click", async function () {
      const form = document.getElementById('product-form');
      const formData = new FormData(form);

      try {
        const response = await axios.post('https://mini-store-api-ud3r.onrender.com/product', formData, {
          headers: {
            'Content-Type': 'multipart/form-data',
            'Authorization': `Bearer ${token}`
          },
        });
        console.log('Product added successfully:', response.data);
        alert('Product added successfully!');
      } catch (error) {
        console.error('Error adding product:', error.response?.data || error.message);
        alert('Failed to add product. Please check the form and try again.');
      }
    });
});
  
  function enforceNumericInput(input, allowDecimal = false) {
    input.addEventListener('input', function () {
      const regex = allowDecimal ? /[^0-9.]/g : /[^0-9]/g;
      this.value = this.value.replace(regex, ''); // Remove invalid characters

      // Allow only one decimal point
      if (allowDecimal && this.value.split('.').length > 2) {
        const parts = this.value.split('.');
        this.value = parts[0] + '.' + parts.slice(1).join(''); // Keep the first decimal
      }
    });

    input.addEventListener('blur', function () {
      // Ensure the value is valid on blur
      if (allowDecimal) {
        if (this.value === '.' || this.value === '') {
          this.value = '0.00'; // Reset invalid input
        } else {
          this.value = parseFloat(this.value).toFixed(2); // Format to two decimals
        }
      } else {
        if (this.value === '' || isNaN(parseInt(this.value, 10))) {
          this.value = '0'; // Reset invalid input
        }
      }
    });
  }

  // JavaScript to show image thumbnails after upload
  document.getElementById('product-images').addEventListener('change', function(event) {
      const files = event.target.files;
      const imageThumbnailsContainer = document.getElementById('image-thumbnails');
      imageThumbnailsContainer.innerHTML = ''; // Clear existing thumbnails

      if (files.length === 0) return;

      // Create thumbnails for each uploaded image
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgElement = document.createElement('img');
          imgElement.src = e.target.result;
          imgElement.classList.add('img-thumbnail', 'me-2');
          imgElement.style.width = '100px';
          imageThumbnailsContainer.appendChild(imgElement);
        };
        reader.readAsDataURL(file);
      });
    });
</script>
