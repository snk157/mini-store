  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="../admin/assets/images/favicon.png" />
  <!-- Custom CSS -->
  <link href="../admin/css/style.min.css" rel="stylesheet" />

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
  <div class="main-wrapper">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
      <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3 auth-card">
            <div class="card mb-0">
              <div class="card-body">
                <a href="#" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <!-- Logo icon --><b>
                    <img src="../admin/assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
                  </b>
                  <!--End Logo icon -->
                  <!-- Logo text -->
                  <span>
                    <img src="../admin/assets/images/logo-text.png" alt="homepage" class="dark-logo" />
                  </span>
                </a>
                <p class="text-center font-14">Admin Panel</p>
                <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" id="username" aria-describedby="emailHelp" required>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" id="password" required>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check mb-0">
                      <input class="form-check-input" type="checkbox" name="remember" id="remember">
                      <label class="form-check-label text-dark mb-0" for="remember">Remember this Device</label>
                    </div>
                  </div>
                  <button type="button" id="login-button" class="btn btn-info w-100 py-8 mb-4 font-14">Sign In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ============================================================== -->
  <!-- All Required js -->
  <!-- ============================================================== -->
  <script src="../admin/assets/plugins/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap tether Core JavaScript -->
  <script src="../admin/assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ============================================================== -->
  <!-- This page plugin js -->
  <!-- ============================================================== -->
  <script>
    $(".preloader").fadeOut();
    const token = localStorage.getItem('token');
    
    if (token)
    {
      window.location.href = './dashboard.html';
    }

    const loginButton = document.getElementById("login-button");
    loginButton.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      loginButton.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';
      
      axios.post("https://mini-store-api-ud3r.onrender.com/login", {
        email: email,
        password: password
      },
      {
        headers: {
          'Access-Control-Allow-Origin': '*',
          'Content-Type': 'application/json',
        }}
      )
      .then(response => {
        if(response.data.data.token)
        {
          localStorage.setItem("token", response.data.data.token);
          window.location.href = "./dashboard.html";
        }
        else
        {
          alert(response.data.message)
          loginButton.innerHTML = 'Sign In';
        }
      })
      .catch(error => {
        console.log(error.response.data);
        loginButton.innerHTML = 'Sign In';
      });
  });
  </script>
</body>
