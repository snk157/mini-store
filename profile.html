<!DOCTYPE html>
<html>
  <head>
    <title>Ministore - User Profile</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      function loadHeaderFooter() {
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header-container').innerHTML = data;
          });

        fetch('footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer-container').innerHTML = data;
          });
      }
      window.onload = loadHeaderFooter;
    </script>
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <div id="header-container"></div>

    <!-- User Profile Section -->
    <section id="user-profile" class="padding-large">
      <div class="container">
        <div class="row">
          <!-- Profile Details -->
          <div class="col-lg-4 col-md-12">
            <div class="profile-card p-4 bg-light rounded">
              <h2 class="text-uppercase text-dark">Your Profile</h2>
              <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
              <p><strong>Email:</strong> <span id="user-email">johndoe@example.com</span></p>
              <p><strong>Contact:</strong> <span id="user-contact">+123456789</span></p>
              <button class="btn btn-dark text-uppercase btn-rounded-none mt-3" onclick="editProfile()">Edit Profile</button>
            </div>
          </div>

          <!-- Address Section -->
          <div class="col-lg-4 col-md-12">
            <div class="profile-card p-4 bg-light rounded">
              <h2 class="text-uppercase text-dark">Saved Address</h2>
              <p id="address-container"><strong>Address:</strong> 123 Main St, Springfield</p>
              <button class="btn btn-dark text-uppercase btn-rounded-none mt-3" onclick="editAddress()">Edit Address</button>
            </div>
          </div>

          <!-- Order History -->
          <div class="col-lg-4 col-md-12">
            <div class="profile-card p-4 bg-light rounded">
              <h2 class="text-uppercase text-dark">Order History</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="order-history">
                  <tr>
                    <td>#001</td>
                    <td>2025-01-01</td>
                    <td>Delivered</td>
                    <td>$100</td>
                  </tr>
                  <tr>
                    <td>#002</td>
                    <td>2025-01-10</td>
                    <td>Processing</td>
                    <td>$200</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer-container"></div>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
      // Example edit functions
      function editProfile() {
        alert('Edit profile clicked!');
      }

      function editAddress() {
        alert('Edit address clicked!');
      }
    </script>
  </body>
</html>
